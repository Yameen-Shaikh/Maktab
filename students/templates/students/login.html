{% extends 'students/base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<style>
    .login-container {
        background-color: #16213e;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid #0f3460;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    h1 {
        color: #e94560;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #e0e0e0;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #0f3460;
        background-color: #1a1a2e;
        color: #e0e0e0;
        font-size: 16px;
    }
    button {
        background-color: #e94560;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }
    button:hover {
        background-color: #c73a50;
    }
    .error-message {
        color: #e94560;
        margin-top: 10px;
    }
</style>
<div class="login-container">
    <h1>Admin Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>
        <button type="submit">Login</button>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}

{% block footer_nav %}{% endblock %}
